<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BeoPlay H7</title>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <a href="#" class="arrow previous">
          <img src="images/next-img.png" alt="Previous" />
        </a>
        <div class="gallery-slide">
          <ul class="gallery-slide-list">
            <li class="gallery-slide-item">
              <img
                src="images/gallery1.png"
                alt="BeoPlay H7"
                class="gallery-image"
              />
            </li>
            <li class="gallery-slide-item">
              <img
                src="images/gallery2.png"
                alt="BeoPlay H7"
                class="gallery-image"
              />
            </li>
            <li class="gallery-slide-item">
              <img
                src="images/gallery3.png"
                alt="BeoPlay H7"
                class="gallery-image"
              />
            </li>
          </ul>
        </div>
        <a href="#" class="arrow next">
          <img src="images/next-img.png" alt="Next" />
        </a>

        <div class="gallery-dots">
          <button class="gallery-dot active"></button>
          <button class="gallery-dot"></button>
          <button class="gallery-dot"></button>
        </div>
      </div>
      <div class="description-panel">
        <h1 class="title">BeoPlay H7</h1>
        <p class="description">
          Premium wireless over-ear headphone with authentic, clear sound
          performance.
        </p>
        <p class="description">
          Borem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <hr />
        <img src="/images/lock.png" alt="security" class="lock" />

        <h3 class="security-info">secure shopping</h3>
        <hr />
        <h4 class="color-info">choose your color</h4>
        <div class="colors-buttons">
          <button class="color-button color1"></button>
          <button class="color-button color2"></button>
          <button class="color-button color3"></button>
          <button class="color-button color4"></button>
          <button class="color-button color5"></button>
          <button class="color-button color6"></button>
          <button class="color-button color7"></button>
        </div>
        <hr />
        <div class="price-info">
          <h2 class="price">usd 499</h2>
          <button class="buy-button">buy now</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
